# Stadtratssitzungs ETL-Pipeline Konfiguration

database:
  host: localhost
  port: 5432
  database: stadtrat_db
  user: postgres
  password: your_password_here

scraping:
  html_dump_dir: ./data/html_dump
  city_name:  # Stadt f체r Geocoding-Kontext

geocoding:
  enabled: true
  rate_limit_seconds: 1  # Pause zwischen Geocoding-Requests
  default_country: Deutschland
  cache_enabled: true
  cache_size: 1000

ner:
  enabled: true
  model: de_core_news_lg
  max_text_length: 10000  # Maximale Textl채nge f체r NER (Performance)

extraction:
  # HTML-Selektoren anpassen an Ihre HTML-Struktur
  meeting_title_selector: "h1.meeting-title"
  meeting_date_selector: "div.meeting-date"
  meeting_location_selector: "div.meeting-location"
  agenda_table_selector: "table#agenda"

  # Regex Patterns f체r Datum-Extraktion
  date_patterns:
    - '\d{2}\.\d{2}\.\d{4}'  # DD.MM.YYYY
    - '\d{1,2}\.\s*\w+\s*\d{4}'  # D. Monat YYYY
    - '\d{4}-\d{2}-\d{2}'  # YYYY-MM-DD

logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: ./logs/etl_pipeline.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

performance:
  batch_size: 100  # Anzahl Records pro Batch-Insert
  max_workers: 4  # Parallel Processing Workers
  timeout_seconds: 300

data_quality:
  validate_after_load: true
  min_geocoding_rate: 0.5  # Minimum 50% erfolgreiche Geocodierung
  log_issues_to_db: true
