# Scraping-Parameter pro Stadt
# -----------------------------

# Königsbrunn (Ihre Stadt - anpassen!)
koenigsbrunn:
  url: "https://IHRE-RIS-URL-HIER.de"  # <-- ANPASSEN!
  ris_type: "allris"  # oder "sessionnet" oder "generic"
  max_pages: 100
  rate_limit: 1.0
  output_dir: "./scraped_data/koenigsbrunn"
  description: "Königsbrunn Ratsinformationssystem"
  
  # Optional: Zeitfilter
  date_from: "2023-01-01"
  date_to: "2024-12-31"


# Verwendung dieser Config
# -------------------------
# 
# python ris_scraper.py <URL> [OPTIONS]
#
# Oder mit dieser Config:
# python load_and_scrape.py koenigsbrunn
#
# Siehe scraper_config_loader.py für automatisches Laden
